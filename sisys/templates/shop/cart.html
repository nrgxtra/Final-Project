{% extends 'base.html' %}
{% load static %}
{% block content %}
        <!-- Inner Banner -->
        <div class="inner-banner">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-7">
                        <div class="inner-title">
                            <h3>Shopping Cart</h3>
                            <ul>
                                <li>
                                    <a href="../index.html">Home</a>
                                </li>
                                <li>Shopping Cart</li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-lg-5 col-md-5">
                        <div class="inner-img">
                            <img src="{% static 'images/inner-banner/inner-banner1.png' %}" alt="Inner Banner" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Inner Banner End -->

        <!-- Start Cart Area -->
		<section class="cart-wraps-area pt-100 pb-70">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<form>
							<div class="cart-wraps">
								<div class="cart-table table-responsive">
									<table class="table table-bordered">
										<thead>
											<tr>

												<th scope="col">Product</th>
												<th scope="col">Name</th>
												<th scope="col">Price</th>
												<th scope="col">Quantity</th>
											</tr>
										</thead>

										<tbody>
                                        {% for item in items %}
											<tr>
												<td class="product-thumbnail">
													<a href="#">
														<img src="{{ item.product.pictureURL }}" alt="Image">
													</a>
												</td>

												<td class="product-name">
													<span class="item" style="font-size: larger">{{item.product.name}}</span>
                                                </td>

												<td class="product-price">
													<span class="unit-amount">${{ item.product.price }}</span>
												</td>

												<td class="product-quantity">
													<div class="input-counter">
														<span class="minus-btn">
															<i class="ri-subtract-line"></i>
														</span>
														<input type="text" value={{ item.quantity }}>
														<span class="plus-btn">
															<i class="ri-add-fill"></i>
														</span>
													</div>
												</td>
											</tr>
                                        {% endfor %}
										</tbody>
									</table>
								</div>
                            </div>
						</form>

                        <div class="cart-buttons">
                            <div class="row align-items-center">
                                <div class="col-lg-6 col-md-6">
                                    <div class="cart-widget-form-area">
                                        <form class="cart-widget-form">
                                            <input type="text" class="form-control" placeholder="Coupon Code">
                                            <button class="subscribe-btn" type="submit">
                                                Apply 
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 text-end">
                                    <a href={% url 'shop-home' %} class="default-btn two">
                                        Continue Shopping
                                    </a>
                                    <a href="cart.html" class="default-btn">
                                        Update Cart
                                    </a>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Cart Area -->
{% endblock %}
